{{ "<!-- Footer section -->" | safeHTML }}
<footer>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline social-buttons">

          {{ range .Site.Params.footer.social }}
            <li><a href="{{ .link }}"><i class="fa {{ .icon }}"></i></a></li>
          {{ end }}

        </ul>
      </div>
      <div class="col-md-12">
        <ul class="list-inline quicklinks">

          {{ range .Site.Params.footer.quicklinks }}
            <li><a href="{{ .link }}">{{ .text  | markdownify }}</a></li>
          {{ end }}

        </ul>
      </div>
      <div class="col-md-12">
        <span class="copyright">{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span>
      </div>
    </div>
  </div>
</footer>

  var lock = new Auth0Lock('gi51vhdSKJopI5jwcbreh8vzQPe6Yeis', 'gutorov.auth0.com', {
    auth: {

      responseType: 'code',
      params: {

</script>
